name: Test Action

on:
  # Manual trigger
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test LLM PR Generator (Local)
        id: generate
        uses: ./ # This references the action in the current repository
        env:
          AWS_REGION: us-west-2
          GH_TOKEN: ${{ github.token }}

      - name: Display PR Description Output
        run: |
          echo "PR Description Output:"
          echo "${{ steps.generate.outputs.pr-description }}"
